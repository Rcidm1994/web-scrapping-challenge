<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="mars-news">
      <div class="col-md-12">
        <h2 class="heading" style="font-weight: bold;">Latest Mars News</h2>
        <h5>{{ mars_data.news_title }}</h5>
        <p>{{ mars_data.news_p }}</p>
      </div>
    </div>

    <br>
    <div class="row justify-content-between">
      <div class="col-4">
        <h3 class="heading" style="font-weight: bold;">Featured Mars Image</h2>
        <img src="{{ mars_data.featured_image_url }}" alt="NASA featured image">
      </div>
      <div class="col-4">
        <h5>Mars Facts</h5>
        <table class="table table-bordered table-light" >
          {{ mars_data.mars_facts_html | safe  }} 
        </table> 
      </div>
    </div>

    <br>
    <div class="row">
      <h2 class="heading text-center col-12">Mars Hemispheres</h2>
      <hr class="my-4">
      <div class="row car-deck">
        {% for hem in mars_data.hemisphere_image_url %}
          <div class="col-sm-6 col-lg-3 mb-3">
            <div class="card">
              <img class="card-img-top" src=" {{ hem.img_url }}" alt="{{ hem.title }}">
              <div class="card-body">
                <p class="card-title text-center">{{ hem.title }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

  </div>
</body>

</html>
